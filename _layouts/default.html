<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="{{ site.title }} : {{ site.description }}">

    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/css/style.css' }}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115100205-1"></script>
    <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());

     gtag('config', 'UA-115100205-1');
    </script>

    <script src="{{ "/js/jquery/jquery-3.3.1.min.js" }}"></script>
    <script src="{{ "/js/bootstrap/bootstrap.min.js" }}"></script>
    <script src="{{ "/js/font-awesome/fontawesome-all.min.js" }}"></script>

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <script>
     $(window).scroll(function() {
         if ($(document).scrollTop() > 50) {
             $('img#profile_pic').addClass('shrink');
             $('h1#project_title').addClass('shrink');
             $('h2#project_tagline').hide();
             $('nav').addClass('shrink');
         } else {
             $('nav').removeClass('shrink');
             $('img#profile_pic').removeClass('shrink');
             $('h1#project_title').removeClass('shrink');
             $('h2#project_tagline').show();
         }
     });
    </script>
  </head>

  <body>

    <!-- HEADER -->
    <nav id="mainNav" class="navbar navbar-fixed-top">
        <header class="inner">
            <img id="profile_pic" src="https://avatars2.githubusercontent.com/u/2390653?s=460&v=4" />

        <h1 id="project_title">Jeff Koenig</h1>
        <h2 id="project_tagline">Software Developer - Engineer - QA - DevOps - FullStack</h2>
        </header>
        <div class="social-links">
            <a href="https://github.com/thejefe/">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://twitter.com/JeffKoenig">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/in/jeff-koenig">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content">
          {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">{{ site.title }} maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
